<!DOCTYPE html>
<html lang="en-NZ">
<head>
  <title>Time Tracker</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="stylesheet" href="theme.css" type="text/css">
  <script src="bundle.js" type="text/javascript"></script>
</head>
<body>
  <main>
    <h1 class="timeinfo">Today: <span id="today_hours"></span></h1>
    <h2>This Week: <span id="week_hours"></span></h1>
    <h2>Total: <span id="total_hours"></span></h1>
    <button id="time_btn">Clock In</button>
  </main>
</body>
</html>
